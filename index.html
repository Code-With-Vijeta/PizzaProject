<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Food</title>
  </head>
  <body>
    <div class="pizza">
      <div class="nav">
        <div class="logo">
          <img class="pizzalogo" src="./images/logo.jpg" alt="logo" />
        </div>
        <div class="List">
          <img class="list" src="./images/list.png" alt="list">
        </div>
        <nav class="navitem">
          <p class="home">Home</p>
          <p>Menu</p>
          <p>Catalog</p>
          <p>Service</p>
          <button class="register">Register</button>
        </nav>
      </div>
      <div class="main">
        <div class="mainItems">
          <div class="mainContent">
            <p>Express delivery in Dhaka for you.</p>
            <h1 class="pizzaDelivery">Fatest Pizza Delivery In City</h1>
            <p>
              Get 10% instant discount of for all order and $20 sign up bonus
              today for new registration
            </p>
          </div>
          <div class="shop">
            <button class="btn btn-warning Shop">Shop Now</button>
            <button class="btn btn-outline-info Play">
              <img
                class="playButton"
                src="./images/play-button.png"
                alt="order"
              />Order Now
            </button>
          </div>
        </div>
        <div class="pizzaBoy">
          <img class="boy" src="./images/pizza boy.png" alt="boy" />
        </div>
      </div>
      <div class="menu">
        <h1 class="Menu">Menu That Always Make </h1>
        <h1 class="Menu">You Fall In Love</h1>
      </div>
      <div class="food">
        <div class="food1">
        <img class="foods" src="./images/burger.png" alt="burger">
        <img class="foods" src="./images/pizza.png" alt="pizza">
      </div>
      <div class="food2">
        <img class="foods" src="./images/sandwich.png" alt="sandwich">
        <img class="foods" src="./images/momos.png" alt="momos">
      </div>
      <div class="food3">
        <img class="foods" src="./images/fries.png" alt="fries">
        <img class="foods" src="./images/drink.png" alt="drink">
      </div>
      </div>
    </div>
  </body>
</html>
